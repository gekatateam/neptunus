name: run-tests
on:
  pull_request:
    types: [ opened, reopened, edited, synchronize ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Go 1.21.x
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.x'

      - name: Run tests
        run: go test ./... -v
