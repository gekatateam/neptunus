[settings]
  id = "test.pipeline.mixer"
  lines = 8
  run = true
  buffer = 5
  log_level = "info"

[vars]
  statsmode = "shared"

[[keykeepers]]
  [keykeepers.self]
    alias = "self"

[[lookups]]
  [lookups.http]
    alias = "posts"
    log_level = "debug"
    host = "http://localhost:9200"
    fallbacks = [ "https://jsonplaceholder.typicode.com/posts" ]
    method = "GET"
    retry_attempts = 1
    retry_after = "1s"
    tls_enable = true
    tls_insecure_skip_verify = true
    interval = "10s"
    [lookups.http.parser]
      type = "json"
      split_array = false

[[inputs]]
  [inputs.cronjob]
    location = "UTC"
    # this job is used to create table partitions
    [[inputs.cronjob.jobs]]
      name = "partition.create"
      schedule = "@every 1s"
      force = true

[[processors]]
  [processors.through]
#    sleep = "5s"


[[processors]]
  [processors.starlark]
    log_level = "debug"
    code = '''
load("time.star", "time")
load("date.star", "date")
load("yaml.star", "yaml")
load("fs.star",   "fs")

def process(event):
    events = []

    for i in range(3):
        t = time.now() + time.hour * 24 * i
        e = newEvent("expeditions_" + t.format("2006_01_02"))
        e.setField("weekday", date.weekday_of(t))
        e.setField("month", date.month_of(t))
        e.setField("c", 1)

        events.append(e)

    return events
    '''



[[processors]]
  [processors.mixer]

[[processors]]
  [processors.through]

[[processors]]
  [processors.lookup]
    lookup = "posts"
    [processors.lookup.fields]
      posted = "0"

[[outputs]]
  [outputs.log]
    level = "info"
    [outputs.log.serializer]
      type = "json"
      data_only = false
    [outputs.log.filters.glob]
      routing_key = [ "expeditions_*" ]
