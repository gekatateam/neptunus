[settings]
  id = "test.pipeline.starlark"
  lines = 5
  run = false
  buffer = 1_000

[[inputs]]
  [inputs.httpl]
    address = ":9100"
    max_connections = 10
    tls_enable = false
    tls_key_file = '.testcerts\server-key.pem'
    tls_cert_file = '.testcerts\server-cert.pem'
    tls_allowed_cacerts = [ '.testcerts\ca-cert.pem' ]
  [inputs.httpl.parser]
    type = "json"

[[processors]]
  [processors.starlark]
    code = '''
load(".pipelines\\test.star", "test")
load("time.star", "time")

def process(event):
    test.apply(event)

    event.setField("duration", time.minute)
    event.setField("int64", 1337)

    event.getField("duration")
    event.getField("int64")

    event.setTimestamp(event.getTimestamp() + time.hour)

    return [event]
    '''

[[processors]]
  [processors.deduplicate]
    idempotency_key = "sender"
    [processors.deduplicate.redis]
      shared = true
      servers = [ "localhost:6379" ]
      password = "redis"

[[outputs]]
  [outputs.log]
    level = "debug"
    [outputs.log.serializer]
      type = "json"
      data_only = false
    [outputs.log.filters.starlark]
      code = '''
def filter(event):
    if event.getField("from_test") < 37:
        return True
    else:
        return False
      '''

[[outputs]]
  [outputs.opensearch]
    urls = [ "https://localhost:9200" ]
    username = "admin"
    password = "admin"
    batch_buffer = 1_000
    idle_timeout = "10s"
    tls_enable = true
    tls_insecure_skip_verify = true

