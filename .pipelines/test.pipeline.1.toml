[settings]
  id = "test.pipeline.1"
  lines = 5
  run = true #
  buffer = 1_000

[[inputs]]
  [inputs.httpl]
    address = ":9200"
    max_connections = 10
  [inputs.httpl.parser]
    type = "json"
  [inputs.httpl.filters.pass]

[[inputs]]
  [inputs.grpc]
    address = ":5800"
    max_connection_idle = "5s"
    max_connection_age = "5m"
    max_connection_grace = "5s"
    inactive_transport_ping = "10s"
    inactive_transport_age = "10s"
  [inputs.grpc.parser]
    type = "json"


[[processors]]
  [processors.starlark]
    code = '''
def process(event):
    event.setField("new.field", 42)
    return event
    '''

[[processors]]
  [processors.defaults.fields]
    "type" = "451"


[[outputs]]
  [outputs.log]
  [outputs.log.serializer]
    type = "json"
    data_only = false
    mode = "array"
  [outputs.log.filters.pass]
