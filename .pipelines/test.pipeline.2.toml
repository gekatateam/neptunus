[settings]
  id = "test.pipeline.2"
  lines = 5
  run = true #
  buffer = 1_000

[[inputs]]
  [inputs.httpl]
    address = ":9300"
  [inputs.httpl.parser]
    type = "json"
  [inputs.httpl.filters.glob]
    alias = "t4"

[[processors]]
  [processors.log]
    level = "warn"
    [processors.log.serializer]
      type = "json"
      data_only = false

[[processors]]
  [processors.rk.mapping]
    "neptunus.kafka.output" = [ "/http.input.test" ]

[[outputs]]
  [outputs.kafka]
    brokers = ["localhost:9092"]
    topics_autocreate = true
  [outputs.kafka.sasl]
    mechanism = "none"
  [outputs.kafka.headerlabels]
    input-from = "input"
  [outputs.kafka.serializer]
    type = "json"
    data_only = true
